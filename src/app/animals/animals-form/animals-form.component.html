<h1>{{action}} Animal</h1>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Species</label>
        <input type="text" class="form-control" formControlName="species">
    </div>
    <div class="mb-3 row">
        <div class="mb-3 col-6">
            <label class="form-label">Chip Number</label>
            <input type="text" class="form-control" formControlName="chip_number">
        </div>
        <div class="mb-3 col-6">
            <label class="form-label">Passport Number</label>
            <input type="text" class="form-control" formControlName="passport">
        </div>
    </div>
    <div class="mb3 row">
        <div class="mb-3 col-6">
            <label class="form-label">Birth Date</label>
            <input type="date" class="form-control" formControlName="birth_date">
        </div>
        <div class="mb-3 col-6">
            <label class="form-label">Entry date</label>
            <input type="date" class="form-control" formControlName="entry_date">
        </div>
    </div>
    <div class="mb3 row">
        <div class="mb-3 col-4">
            <label class="form-label">Kennel</label>
            <input type="text" class="form-control" formControlName="kennel">
        </div>
        
        <div class="mb-3 col-4">
            <label class="form-label">Neutered</label>
            <input type="checkbox" class="form-check-input" formControlName="neutered">
        </div>
        <div class="mb-3 col-4">
            <label class="form-label">PPP</label>
            <input type="checkbox" class="form-check-input" formControlName="ppp">
        </div>
    </div>

    
    <input type="submit" value="{{action}}" class="btn btn-info">
</form>
