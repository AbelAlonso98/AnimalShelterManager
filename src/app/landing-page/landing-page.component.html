<div class="container mt-5">
    <h1 class="text-center mb-5">Animal Shelter Manager</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="col d-flex flex-column align-items-center">
                <button class="btn btn-info btn-lg w-100 h-100 hover-effect" routerLink="/animals">
                    <img src="assets/img/paw-icon.png" alt="Animals Icon" class="img-fluid btn-icon">
                </button>
                <span class="text-info fw-bold h4 mt-3">Animals</span>
            </div>
        </div>
        <div class="col" *ngIf="role!='veterinario'">
            <div class="col d-flex flex-column align-items-center">
                <button class="btn btn-warning btn-lg w-100 h-100 hover-effect" routerLink="/animals/add">
                    <img src="assets/img/add-icon.png" alt="Animals Icon" class="img-fluid btn-icon">
                </button>
                <span class="text-warning fw-bold h4 mt-3">New Animal</span>
            </div>
        </div>
        <div class="col" *ngIf="role=='admin' || role=='veterinario'">
            <div class="col d-flex flex-column align-items-center">
                <button class="btn btn-success btn-lg w-100 h-100 hover-effect" routerLink="/veterinary">
                    <img src="assets/img/vet-icon.png" alt="Animals Icon" class="img-fluid btn-icon">
                </button>
                <span class="text-success fw-bold h4 mt-3">Veterinary</span>
            </div>
        </div>
        <div class="col">
            <div class="col d-flex flex-column align-items-center">
                <button class="btn btn-warning btn-lg w-100 h-100 hover-effect" routerLink="/animals/adoption">
                    <img src="assets/img/adoption-list-icon.png" alt="Animals Icon" class="img-fluid btn-icon">
                </button>
                <span class="text-success fw-bold h4 mt-3">Adoptions</span>
            </div>
        </div>
    </div>
</div>
